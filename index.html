<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="images/google.ico" type="image/x-icon">
</head>
<body>
        <nav id="nav">
            <ul>
                <li class="nav-link"><a href="#">Gmail</a></li>
                <li class="nav-link"><a href="#">Images</a></li>
                <li class="nav-link-apps">
                    <a href="#">
                        <span class="material-icons apps-icon">apps</span>
                    </a>
                </li>
                <li class="nav-link-account">
                    <a href="#">
                        <img src="images/unnamed.png" alt="user image" class="user">
                    </a>
                </li>
            </ul>
        </nav>
        <main id="main">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <div class="search-bar">
                <img class="search-icon" src="images/search.png" alt="Search icon">
            </div>
            <div class="search-buttons">
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </main>
        <footer id="footer">
            <section class="left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </section>
            <section class="right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </section>
        </footer>
</body>
</html>
